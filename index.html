<!doctype html>
<html lang="en">
  <head>

  <body>

    <!-- 3 carousels -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/1.png" class="d-block w-100" alt="first_carousel">
          </div>
          <div class="carousel-item">

          <div class="carousel-item">

          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- button -->
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button" style="margin-top: 50px; border-radius: 5svb; border-color:rgb(46, 214, 88); background-color: rgb(46, 214, 88); width: 40%; margin-left: 225px; ">Average author rating: 4.5</button>

      <div style="text-align: center; background-image: url(images/5.jpg); height: 600px; text-decoration-color: aliceblue; text-decoration: aliceblue; margin-top: 90px;">

        <h2 style="margin-bottom: 50px;"> Build Your Tech Startup with Talkie At </h2>

        <!--Purchase button-->
        <button type="button" class="btn btn-primary btn-lg" style="margin-left: 30px; margin-top: 20px;">Purchase now</button> <br><br><br><br>
        <hr>
        <p style="margin-top: 50px;"> <span class="text-primary">Powered by</span><b> IQONIC DESIGN</b></p>
